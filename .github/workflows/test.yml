name: E2E and Unit Tests
#name: E2E and VRT Tests
on:
  workflow_run:
    workflows: ["Build React on S3(develop)"]
    types: [completed]
    branches: [develop]

jobs:
  test:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build application
        run: npm run build

      - name: Start application
        run: npm start &
        env:
          PORT: 3000

      - name: Wait for application to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000 > /dev/null 2>&1; do sleep 1; done'

      - name: Run E2E tests
        run: npx playwright test --reporter=html
        env:
          CI: true
        continue-on-error: true

      - name: Upload E2E test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      # - name: Run VRT tests
      #   run: npx playwright test --update-snapshots
      #   env:
      #     CI: true
      #   continue-on-error: true

      # - name: Upload VRT snapshots
      #   uses: actions/upload-artifact@v4
      #   if: always()
      #   with:
      #     name: test-snapshots
      #     path: test-snapshots/
      #     retention-days: 30

      - name: Run unit tests
        run: npm run test
        env:
          CI: true
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Test Summary
        if: always()
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests: Completed" >> $GITHUB_STEP_SUMMARY
          # echo "- VRT Tests: Completed" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: Completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the artifacts for detailed test results." >> $GITHUB_STEP_SUMMARY
